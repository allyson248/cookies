<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="/cadastro" method="POST">
        <label for="codigo">Código de Barras:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="precoCusto">Preço de Custo:</label>
        <input type="number" id="precoCusto" name="precoCusto" step="0.01" required><br>

        <label for="precoVenda">Preço de Venda:</label>
        <input type="number" id="precoVenda" name="precoVenda" step="0.01" required><br>

        <label for="validade">Data de Validade:</label>
        <input type="date" id="validade" name="validade" required><br>

        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" name="estoque" required><br>

        <label for="fabricante">Fabricante:</label>
        <input type="text" id="fabricante" name="fabricante" required><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
